name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      neo4j:
        image: neo4j:5.15-community
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: backend
      run: npm ci

    - name: Run linter
      working-directory: backend
      run: npm run lint --if-present || echo "Linting not configured"

    - name: Run unit tests
      working-directory: backend
      run: npm test
      env:
        NODE_ENV: test
        GRAPH_URI: bolt://localhost:7687
        GRAPH_USER: neo4j
        GRAPH_PASSWORD: testpassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_PASSWORD: ''

    - name: Run integration tests
      working-directory: backend
      run: npm run test:integration --if-present || echo "Integration tests not configured"
      env:
        NODE_ENV: test
        GRAPH_URI: bolt://localhost:7687
        GRAPH_USER: neo4j
        GRAPH_PASSWORD: testpassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_PASSWORD: ''

    - name: Generate coverage report
      working-directory: backend
      run: npm run test:coverage --if-present || echo "Coverage not configured"
      env:
        NODE_ENV: test
        GRAPH_URI: bolt://localhost:7687
        GRAPH_USER: neo4j
        GRAPH_PASSWORD: testpassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: polaris/backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
