apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: polaris
  labels:
    app: minio
spec:
  ports:
    - port: 9000
      name: api
      targetPort: 9000
    - port: 9001
      name: console
      targetPort: 9001
  clusterIP: None
  selector:
    app: minio

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: polaris
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      initContainers:
      - name: create-bucket
        image: minio/mc:RELEASE.2024-01-18T07-03-39Z
        command:
        - /bin/sh
        - -c
        - |
          sleep 10
          /usr/bin/mc alias set polaris http://localhost:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
          /usr/bin/mc mb polaris/polaris-events --ignore-existing
          /usr/bin/mc anonymous set download polaris/polaris-events
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: MINIO_ROOT_PASSWORD
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-01-18T22-51-28Z
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: MINIO_ROOT_PASSWORD
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "https://minio-console.polaris.music"
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 200Gi
