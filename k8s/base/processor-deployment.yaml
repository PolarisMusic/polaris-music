apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: polaris
  labels:
    app: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      containers:
      - name: processor
        image: polaris/backend:latest
        imagePullPolicy: Always
        command: ["npm", "run", "processor"]
        env:
        # From ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: LOG_LEVEL
        - name: CHAIN_ID
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: CHAIN_ID
        - name: RPC_URL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: RPC_URL
        - name: CONTRACT_ACCOUNT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: CONTRACT_ACCOUNT
        - name: GRAPH_URI
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: GRAPH_URI
        - name: GRAPH_USER
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: GRAPH_USER
        - name: IPFS_URL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: IPFS_URL
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: S3_ENDPOINT
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: S3_BUCKET
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: S3_REGION
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: REDIS_PORT
        - name: START_BLOCK
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: START_BLOCK
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: BATCH_SIZE
        - name: POLL_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: POLL_INTERVAL
        # From Secrets
        - name: GRAPH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: GRAPH_PASSWORD
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: S3_SECRET_KEY
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f "node.*processor" || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
