apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: polaris
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: polaris
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: polaris/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        # From ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: LOG_LEVEL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: CORS_ORIGIN
        - name: CHAIN_ID
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: CHAIN_ID
        - name: RPC_URL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: RPC_URL
        - name: CONTRACT_ACCOUNT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: CONTRACT_ACCOUNT
        - name: GRAPH_URI
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: GRAPH_URI
        - name: GRAPH_USER
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: GRAPH_USER
        - name: IPFS_URL
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: IPFS_URL
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: S3_ENDPOINT
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: S3_BUCKET
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: S3_REGION
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: polaris-config
              key: REDIS_PORT
        # From Secrets
        - name: GRAPH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: GRAPH_PASSWORD
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: S3_SECRET_KEY
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polaris-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: polaris
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
