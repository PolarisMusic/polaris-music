apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polaris-ingress
  namespace: polaris
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # API-specific annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://polaris.music"
spec:
  tls:
  - hosts:
    - polaris.music
    - www.polaris.music
    - api.polaris.music
    - minio-console.polaris.music
    secretName: polaris-tls
  rules:
  # Main website
  - host: polaris.music
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

  # WWW redirect
  - host: www.polaris.music
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

  # API subdomain
  - host: api.polaris.music
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000

  # MinIO Console (optional - for admin access)
  - host: minio-console.polaris.music
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001
