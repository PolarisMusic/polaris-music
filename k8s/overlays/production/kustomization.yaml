apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: polaris

bases:
  - ../../base

patchesStrategicMerge:
  - replicas-patch.yaml
  - resources-patch.yaml

configMapGenerator:
  - name: polaris-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - NODE_ENV=production

images:
  - name: polaris/backend
    newTag: "v1.0.0"
  - name: polaris/frontend
    newTag: "v1.0.0"
